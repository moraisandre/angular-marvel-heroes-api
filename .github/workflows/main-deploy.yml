# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build and deploy CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    
    - name: Replace tokens
      uses: cschleiden/replace-tokens@v1.1
      with:
        tokenSuffix: '}'
        files: '["**/environments/*.ts"]'
      env:
        pubkey: ${{ secrets.PUBKEY }}
        pvtkey: ${{ secrets.PVTKEY }}
        urlbase: ${{ secrets.URLBASE }}
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: ng build --prod --base-href "https://moraisandre.github.io/angular-marvel-heroes-api/"

        
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.5.0
      with:
        build_dir: dist/angular-marvel-heroes-api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
